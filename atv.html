<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prof Carlos</title>
</head>
<body>
    <script>
        //1 atividade Aritmética
        function mediaAritmetica (a,b,c) {
            return (a+b+c)/3;
        }

        var primeironum = parseFloat(prompt("Digite primeiro númerozinho: "));
        var segundonum = parseFloat(prompt("Digite segundo númerozinho: "));
        var terceiroonum = parseFloat(prompt("Digite terceiro númerozinho: "));

        var arit = mediaAritmetica (primeironum,segundonum,terceiroonum);

        alert("A média deles é: " + arit );

        // 2 atividades retângulo
        function areaRetangulo(base, altura) {
           return base * altura;
        }

        var base = parseFloat(prompt("Digite a base do retângulo:"));
        var altura = parseFloat(prompt("Digite a altura do retângulo:"));

        var area = areaRetangulo(base, altura);
        alert ("Área do retângulo é: " + area);

        //3 atividade incre & decre 
        var numero = parseFloat(prompt("Digite um número:"));

        var incremento = numero +1;
        var decremento = numero -1;

        alert("incrementado: " + incremento);
        alert("decrementado: " + decremento);

        //4 atividade divisão
        var dividendo = parseFloat(prompt("Digite um número:"));
        var divisor = parseFloat(prompt("Digite outro número:"));

        var resto = dividendo % divisor;

        alert("O resto da divisão de " + dividendo + " por " + divisor + " é: " + resto);

        //5 atividade fahrenheit
        var fahrenheit = parseFloat(prompt("Digite a temperatura:"));
        var celsius = (fahrenheit - 32) * 5 / 9;

        alert("A temperatura de " + fahrenheit + " graus Fahrenheit é equivalente a " + celsius.toFixed(2) + " graus Celsius.");

        //6 atividade dobre e metade
        var numero = parseFloat(prompt("Digite um número:"));

        var dobro = numero * 2;
        var metade = numero / 2;

        alert("Dobro do número: " + dobro);
        alert("Metade do número: " + metade);

        //7 atividade exponenciação
        var base = parseFloat(prompt("Digite o número base:"));
        var expoente = parseFloat(prompt("Digite o número expoente:"));

        var resultado = base ** expoente;

        alert("O resultado de " + base + " elevado a " + expoente + " é: " + resultado);

    </script>  
</body>
</html>
