    <script>
        // primeira operação soma
        let a = 14;
        let b = 30;

        let sum = a+b;
        let subtrair = a-b;
        let div = a/b;
        let mult = a*b;
        let exp = a**b;

        //Resto da Divi

        let a2 = 10
        let b2 = 3

        let result = a2 % b2

        let incr1 = 3;
        incr1+=3;
        //++ pra ser apenas 1, quando coloca o = e um numero ele funciona com o numero
        console.log("Incremento:", incr1)

        let decre1 = 10;
        // aqui funciona igualmente o incremento
        decre1--;
        console.log("Decremento:", decre1)

        console.log("Resto: ", result)

        console.log ("Soma: ", sum)
        console.log ("Subt:" , subtrair)
        console.log ("Divisão:" , div)
        console.log ("Mult:" , mult)
        console.log ("expo:" , exp)
    </script>
